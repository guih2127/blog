{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Um blog sobre o nada</title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom:50px;">
	  <a class="navbar-brand" href="{% url 'post_list' %}">Guilherme Reis Araujo</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarColor01">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a style="font-size:25px;" href="{% url 'post_new' %}"><span style="color:white;">+</span></a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	    	<a class="navbar-brand" href="{% url 'post_list' %}">Blog</a>
	      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search">
	      <button class="btn btn-secondary my-2 my-sm-0" type="submit" >Search</button>
	    </form>
	  </div>
	</nav>

  <div class="container">
	    {% block content %}
	    {% endblock %} 		
  </div>

	<div class="container" style="text-align:center; margin-bottom:30px;">
		{% if posts.has_previous %}
			<button onclick="location.href='?page={{ posts.previous_page_number }}'" type="button" class="btn btn-secondary" title="" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="Popover Title">ANTERIOR</button>
		{% endif %}
		{% if posts.has_next %}
			<button onclick="location.href='?page={{ posts.next_page_number }}'" type="button" class="btn btn-secondary" title="" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="Popover Title">PRÃ“XIMO</button>
		{% endif %}
	</div>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin:0;">
	  <span style="color:white;">Obrigado por visitar!</span>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarColor01">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	    <div class="form-inline my-2 my-lg-0">
	    	<span style="color:white;">guih2127@gmail.com</span>
	    </div>
	  </div>
	</nav>
</body>
</html>
