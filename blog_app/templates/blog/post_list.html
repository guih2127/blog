{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="card">
			<h2 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p class="card-text">{{ post.text|linebreaksbr }}</p>
			<h6 class="card-subtitle">{{ post.published_date }}</h6>
		</div>
	{% endfor %}
{% endblock %}
