{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="jumbotron">
		  <h1 class="display-3" style="margin-bottom:30px; word-break: break-word; word-wrap: break-word;"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		  <p class="lead">{{ post.text | linebreaksbr | truncatewords:100 }}</p>
		  <hr class="my-4">
		  <p>{{ post.published_date}}</p>
		</div>
	{% endfor %}
{% endblock %}
